<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
	<head>
        <title>iPiMP Flash</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script> 
		<script type="text/javascript">
			swfobject.registerObject("flashContent", "10.1.0");
		</script>

		<style type="text/css">
		  html {
			height: 100%;
			overflow: hidden;
		  }
		  #flashcontent {
			height: 100%;
		  }
		  body {
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #000;
		  }
		</style>
	</head>

	<body>
		<div id="flashContent">This will be replaced by the SWF.</div>
		<script type="text/javascript">
			var flashvars = {
				'provider':  'SmoothStreamingProvider-1.4.17.swf',
				'debug':    'console',
				'autostart': 'true'
			  };
			flashvars['file'] = '../SmoothStream.isml/Manifest';
			var params = {
				'allowfullscreen':    'true',
				'allowscriptaccess':  'always',
			    'bgcolor':            '#ffffff'
			};

			var attributes = {
			'id':                 'player1',
			'name':               'player1'
			};

			swfobject.embedSWF('5.3.swf', 'flashContent', '100%', '100%', '10', 'false', flashvars, params, attributes);
		</script>
	</body>
</html>
